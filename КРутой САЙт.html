<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Basics</title>
    <script>
        // Функция для запроса имени пользователя
        function askName() {
            var name = prompt("Введите ваше имя:");
            return name;
        }

        // Функция для вывода имени пользователя
        function greetUser() {
            var userName = askName();
            alert("Привет, " + userName + "!");
        }

        // Функция для запроса возраста пользователя с использованием switch-case
        function askAge() {
            var age = prompt("Введите ваш возраст:");

            var message;
            switch (parseInt(age)) {
                case 18:
                    message = "Вы только что стали совершеннолетним!";
                    displayImage("https://memepedia.ru/wp-content/uploads/2017/08/%D0%BE%D1%85%D1%80%D0%B0%D0%BD%D0%BD%D0%B8%D0%BA-%D0%BE%D1%82%D0%BA%D1%80%D1%8B%D0%B2%D0%B0%D0%B5%D1%82-%D0%B4%D0%B2%D0%B5%D1%80%D1%8C.jpg");
                    break;
                case 21:
                    message = "Вы достигли возраста для участия в выборах!";
                    break;
                case 65:
                    message = "Вы достигли пенсионного возраста!";
                    break;
                default:
                    message = "Ваш возраст " + age + " год(а/лет).";
                    break;
            }

            alert(message);
        }

        // Функция для отображения изображения
        function displayImage(imageUrl) {
            var img = document.createElement("img");
            img.src = imageUrl;
            document.body.appendChild(img);
        }
    </script>
</head>

<body>
    <button onclick="greetUser()">Приветствовать</button>
    <button onclick="askAge()">Запросить возраст</button>
</body>

</html>
